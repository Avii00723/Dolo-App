name: dolo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.4
  flutter_svg: ^2.0.9
  cloud_firestore: ^4.13.0
  rxdart: ^0.28.0
  image_picker: ^1.2.0
  firebase_storage: ^11.7.7
  geolocator: ^12.0.0
  permission_handler: ^12.0.1
  location: ^7.0.0
  geocoding: ^4.0.0
  google_places_autocomplete_text_field: ^1.1.0
  google_maps_flutter: ^2.12.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # <-- Added for custom app icons

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/companylogo.png"   # <-- Path to your custom icon image

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/google.png
    - assets/images/
